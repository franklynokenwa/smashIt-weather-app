<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> SmashIt Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300&family=Sarala&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="pwa-icons/safari-pinned-tab.svg" color="#dc6217">
        <meta name="msapplication-TileColor" content="#dc6217">
        <meta name="theme-color" content="#dc6217">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div>
            <input role="Search Bar" type="text" name="searchBar" id="searchBar" placeholder="please enter the name of your city" aria-label="Search Bar">
        </div>

        <div class="new-york-weather-information" id="new-york-weather-information">
            <img src=""  id="new-york-weather-image" alt="Icon depicting the waether condition">            
            <p class="weather" id="new-york-weather"></p>
            <p class="city" id="new-york-city"></p><span class="country" id="new-york-country"></span>
            <p class="description" id="new-york-description"></p>            
            <p class="date" id="new-york-date"></p>
            <p class="dateTime" id="newYorkDateTime"></p>          
        </div>


        <div class="weather-information" id="weather-information">
            <img src="icons/01n.png"  id="weather-image" alt="Icon depicting the waether condition">            
            <p class="weather" id="weather"></p>
            <p class="city" id="city"></p><span class="country" id="country"></span>
            <p class="description" id="description"></p>            
            <p class="date" id="date"></p>
            <p class="dateTime" id="dateTime"></p>
                       
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
